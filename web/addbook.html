<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

    input{
        width: 40%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid red;
        border-radius: 4px;
    }
</style>
<body>
<form action="addbook">
     <h3>书名：</h3><input type="text" name="bookname">
    <h3>作者：</h3><input type="text" name="author">
    <h3>类型：</h3><input type="text" name="booktype">
    <h3>价格：</h3><input type="text" name="price">
    <h3>图像展示链接：</h3><input type="text" name="img_url">
    <h3>出版社：</h3><input type="text" name="press">
    <h3>存储仓库名称：</h3><input type="text" name="cangku">
    <h3>库存：</h3><input type="text" name="num">
    <h3>描述：</h3><input type="text" name="description">
    <br>
    <br>
    <input type="submit" value="保存">
</form>
</body>
</html>
